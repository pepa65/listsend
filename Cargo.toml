[package]
name = "listsend"
version = "0.4.1"
authors = ["github.com/pepa65 <pepa65@passchier.net>", "Ahmad Saugi <saugi.dev@gmail.com>"]
description = "Send emails to CSV list from template on CLI"
keywords = ["email", "csv", "cli", "template", "attachment"]
repository = "https://github.com/pepa/listsend"
edition = "2021"
license = "MIT/Apache-2.0"

[dependencies]
clap = { version = "4.3.19", features = ["derive"] }
csv = "1.2.2"
dotenv = "0.15.0"
handlebars = "4.3.7"
lettre = { version = "0.11.9", features = ["builder"] }
openssl-sys = { version = "0.9.104", features = ["vendored"] }
serde = { version = "1.0.180", features = ["derive"] }
serde_json = "1.0.104"

[profile.release]
opt-level = "z"
lto = true
codegen-units = 1
panic = "abort"
strip = true
